<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лото</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <link rel="stylesheet" href="field.css">
</head>
<body>
  <div class="container" id="main-container">
    <div class="left" id="barrels-container"></div>
    <div class="resizer" id="resizer"></div>
    <div class="right">
      <div class="right-top">
        <h3>Билеты</h3>
        <textarea id="ticketNumbers" placeholder="Введите номера билетов через запятую (например: 123, 456, 789)"></textarea>
        <input type="number" id="series" placeholder="Серия (по умолч. 1)" min="1">
        <button onclick="initializeGame()" class="init-btn">Инициализировать игру</button>
        <div id="sampleTicket"></div>
        <div id="winnerMessage" class="winner-message" style="display: none;"></div>
      </div>
      <div class="right-bottom">
        <h3>Управление игрой</h3>
        <div class="control-buttons">
          <input type="number" id="newNumber" placeholder="Введите число (1-90)" min="1" max="90">
          <button onclick="addNumber()" class="add-btn">Добавить число</button>
          <button onclick="addRandomNumber()" class="random-btn">Случайное число</button>
          <button onclick="removeLastNumber()" class="remove-btn">Удалить последнее</button>
        </div>
        <div id="winners"></div>
      </div>
    </div>
  </div>

  <script src="field.js"></script>
</body>
</html>
